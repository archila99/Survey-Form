<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form">
        <label class="input-label" for="name" id="name-label">Name
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <label class="input-label" for="email" id="email-label">Email
            <input id="email" type="email" placeholder="Enter your email" required>
        </label>
        <label class="input-label" for="number" id="number-label">Age (optional)
            <input id="number" type="number" min="10" max="99" placeholder="Age">
        </label>
        <label class="input-label" for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select one</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label calss="click">
            <input type="radio" name="recommend" value="definitely"> Definitely
        </label>
        <label calss="click">
            <input type="radio" name="recommend" value="maybe"> Maybe
        </label >
        <label calss="click">
            <input type="radio" name="recommend" value="not-sure"> Not sure
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label calss="click">
            <input type="checkbox" value="1"> Front-end Projects
        </label>
        <label calss="click">
            <input type="checkbox" value="2"> Back-end Projects
        </label>
        <label calss="click">
            <input type="checkbox" value="3"> Data Visualization
        </label>
        <label calss="click">
            <input type="checkbox" value="4"> Challenges
        </label>
        <label calss="click">
            <input type="checkbox" value="5"> Open Source Community
        </label>
        <label calss="click">
            <input type="checkbox" value="6"> Gitter help rooms
        </label>
        <label calss="click">
            <input type="checkbox" value="7"> Videos
        </label>
        <label calss="click">
            <input type="checkbox" value="8"> City Meetups
        </label>
        <label calss="click">
            <input type="checkbox" value="9"> Wiki
        </label>
        <label calss="click">
            <input type="checkbox" value="10"> Forum
        </label>
        <label calss="click">
            <input type="checkbox" value="11"> Additional Courses
        </label>
        <p>Any comments or suggestions?</p>
        <label class="label-textarea"  for="comments">
            <textarea id="comments"  placeholder="Enter your comments here..."></textarea>
        </label>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
